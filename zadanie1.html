<html>
<head>
	 <meta charset="utf-8">
</head>
<body>
	<center>
	imie i nazwisko<br><input type="text" id="name"><br>
	kod pocztowy<br><input type="text" id="code"><br>
	miasto<br><input type="text" id="city"><br>
	e-mail<br><input type="text" id="email"><br>
	telefon<br><input type="text" id="phone"><br>
	<button onclick="klik()">sprawd≈∫</button>
	</center>
<script>
	function klik()
	{
		var name = document.getElementById("name").value;
        if (name.match(/^[A-Z][a-z]+ [A-Z][a-z]+$/))
		{
			document.getElementById("name").style.backgroundColor='lightgreen';
		}
		
		var code = document.getElementById("code").value;
		if (code.match(/[0-9]{2}-[0-9]{3}/))
		{
			document.getElementById("code").style.backgroundColor='lightgreen';
		}
				
		var city= document.getElementById("city").value;
        if (city.match(/^([A-Z][a-z])|([A-Z][a-z]+[A-Z][a-z])+$/))
		{
			document.getElementById("city").style.backgroundColor='lightgreen';
		}

		var email = document.getElementById("email").value;
        if (email.match(/^([a-z]+@[a-z]+\.pl)|([a-z]+@[a-z]+\.[a-z]+.pl)/))
		{
            document.getElementById("email").style.backgroundColor='lightgreen';
		}
			
		var phone = document.getElementById("phone").value;
        if (phone.match(/[0-9]{3}-[0-9]{3}-[0-9]{3}/))
		{
            document.getElementById("phone").style.backgroundColor='lightgreen';
		}
	}
	</script>
</body>
</html>
